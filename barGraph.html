			google.load("visualization", "1", {packages:["corechart"]});

['Citta di Castello', -14.0, -2.4889],
['Marsciano', -43.0, -3.1081],
['Narni', -39.0, -3.1405],
['Narni', -39.0, -3.1405]
]);
	var optionsBar = {
			  title: 'bars of rating',
			  legend:{position:'in'},
			};

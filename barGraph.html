<!DOCTYPE html>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Archivo+Narrow:400,700" rel="stylesheet" type="text/css">
		<link href="default.css" rel="stylesheet" type="text/css" media="all" />
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("visualization", "1", {packages:["corechart"]});
			google.setOnLoadCallback(drawChart);
			function drawChart() {
				var dataBar = google.visualization.arrayToDataTable([
['label', 'geoWSM'],
['Perugia', 9.0543],
['Orvieto', 6.3019],
['Corciano', 5.5243],
['Spoleto', 5.4749],
['Todi', 4.775],
['Narni', 4.6336],
['Foligno', 4.612],
['Umbertide', 4.511],
['Bastia Umbra', 4.4921],
['Gualdo Tadino', 4.256],
['Gubbio', 4.2182],
['Citta di Castello', 4.0771],
['Castiglione del Lago', 3.5352],
['Marsciano', 3.3321],
['Marsciano', 3.3321]
]);
	var optionsBar = {
			  title: 'bars of rating',
			  legend:{position:'in'},
			};
				var chartBar = new google.visualization.ColumnChart(document.getElementById('bar_div'));
			chartBar.draw(dataBar, optionsBar);
		}
		</script>
	  </head>
	  <body>
	  <div id="logo" class="container"><h1>Graph of rating</h1>
		<br></br>
